name: Build Android
run-name: Unofficial Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Download JASSUB-compat assets
        run: |
          mkdir -p android/app/src/main/assets/jassub
          # Get latest release tag (including prereleases)
          LATEST_TAG=$(gh release list --repo MulverineX/jassub-compat --limit 1 --json tagName --jq '.[0].tagName')
          echo "Downloading jassub-compat $LATEST_TAG"
          # Download assets from that release
          gh release download "$LATEST_TAG" --repo MulverineX/jassub-compat -p 'jassub-worker.js' -D android/app/src/main/assets/jassub
          gh release download "$LATEST_TAG" --repo MulverineX/jassub-compat -p 'jassub-worker.wasm' -D android/app/src/main/assets/jassub
          gh release download "$LATEST_TAG" --repo MulverineX/jassub-compat -p 'jassub-worker-modern.wasm' -D android/app/src/main/assets/jassub
          gh release download "$LATEST_TAG" --repo MulverineX/jassub-compat -p 'default.woff2' -D android/app/src/main/assets/jassub
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build app
        run: pnpm run build:app

      - name: Capacitor sync
        run: npx cap sync android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        run: chmod +x ./gradlew && ./gradlew assembleDebug
        working-directory: android
      
      - name: Store gradle reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Set version for main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version-main
        run: echo "VERSION=v0.0.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Set version for PR builds
        if: github.event_name == 'pull_request'
        id: version-pr
        run: echo "VERSION=pr-${{ github.event.pull_request.number }}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Create Release (Main Branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version-main.outputs.VERSION }}
          name: Release ${{ steps.version-main.outputs.VERSION }}
          draft: false
          prerelease: true
          files: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release (PR Build)
        if: github.event_name == 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version-pr.outputs.VERSION }}
          name: PR #${{ github.event.pull_request.number }} Build ${{ github.run_number }}
          draft: false
          prerelease: true
          files: android/app/build/outputs/apk/debug/app-debug.apk
          body: |
            Automated build for PR #${{ github.event.pull_request.number }}

            **PR Title:** ${{ github.event.pull_request.title }}
            **Branch:** `${{ github.head_ref }}`
            **Commit:** ${{ github.event.pull_request.head.sha }}

            Direct APK download: [app-debug.apk](https://github.com/${{ github.repository }}/releases/download/${{ steps.version-pr.outputs.VERSION }}/app-debug.apk)
